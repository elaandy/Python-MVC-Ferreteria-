{% extends "base.html" %}

{% block title %}Agregar Producto - Pegatriplex{% endblock %}
{% block page_title %}Agregar Nuevo Producto{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" class="form">
        <h2>üìù Nuevo Producto</h2>
        
        {% if error %}
        <div class="alert alert-error">‚ö†Ô∏è {{ error }}</div>
        {% endif %}

        <div class="form-group">
            <label for="nombre">Nombre del Producto</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ej: Tornillo 1/4">
        </div>

        <div class="form-group">
            <label for="categoria">Categor√≠a</label>
            <select id="categoria" name="categoria" required>
                <option value="">Seleccionar categor√≠a</option>
                <option value="Tornillos">Tornillos</option>
                <option value="Tuercas">Tuercas</option>
                <option value="Herramientas">Herramientas</option>
                <option value="Pinturas">Pinturas</option>
                <option value="Cables">Cables</option>
                <option value="Otros">Otros</option>
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="precio">Precio ($)</label>
                <input type="number" id="precio" name="precio" required step="0.01" min="0" placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="stock">Stock (Cantidad)</label>
                <input type="number" id="stock" name="stock" required min="0" placeholder="0">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">‚úÖ Guardar Producto</button>
            <a href="{{ url_for('productos') }}" class="btn btn-secondary">‚ùå Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
